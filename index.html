<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;600;700&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="main">
  <img src="./images/illustration-hero.svg" alt="" class="main-image">
  <div class="main-content">
    <h1 class="heading-1">Order Summary</h1>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>

    <div class="pricing">
      <img src="./images/icon-music.svg" alt="Music icon">
      <p class="pricing-details">
        <span class="pricing-plan">Annual Plan</span>
        <span class="pricing-price">$59.99/year</span>
      </p>

      <a href="#" class="pricing-change">Change</a>
    </div>

    <p class="pay">Proceed to Payment</p>
    <p class="cancel">Cancel Order</p>
  </div>
  </main>
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Eko Gift</a>.</p>
  </footer>
</body>
</html>
